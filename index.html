<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="nav-box">
        <h1 id="NEVER">NEVER</h1>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="검색" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">검색</button>
        </form>
        <div id="border"></div>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">통합</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">VIEW</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">이미지</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown">지식IN</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled">검색결과</a>
                            </li>
                            <button class="profile-hide" onclick="profile_hide()">프로필 숨기기</button>
                            <button class="career-hide" onclick="career_hide()">커리어 숨기기</button>
                            <button class="night-mode" onclick="dark_mode()">야간모드</button>
                        </ul>

                    </div>
                </div>
            </nav>
        </header>
    </div>


    <div id="title-margin">
        <div class="title">
            <a>Profile</a>
        </div>
        <div class="context-profile">
            <img class="profile" src="photo/park.jpg" alt="프로필 사진">
            <button class="change_btn" onclick="change_image()">사진 숨기기</button>
            <div id="textbox">
                <p class="text">이름: 박현서</p>
                <p class="text">나이: 24</p>
                <p class="text">사는곳: 경상남도 김해시</p>
                <p class="text">취미: 산책</p>
                <a href="https://github.com/hyun1999">Github 주소</a>
            </div>
        </div>
    </div>
    <div class="title">
        <a>Career</a>
    </div>
    <div class="context-career">
        <p class="text">1999.경상남도 창원 출생</p>
        <p class="text">2012.김해신안초등학교 졸업</p>
        <p class="text">2015.김해관동중학교 졸업</p>
        <p class="text">2018.김해삼문고등학교 졸업</p>
        <p class="text">2018.명지대학교 컴퓨터공학과 18학번 입학</p>
        <p class="text">2021.육군 1군단 병장 만기 전역!!</p>
        <img class=army src=photo/army.jpeg alt="1군단 이미지">
    </div>

    <footer class="foot">
        <a>Copyright © PARK HYUN SEO All Rights Reserved.</a>
    </footer>

    <script>
        function dark_mode() {
            if (document.querySelector("body").style.color == "black") {
                document.querySelector("body").style.backgroundColor = "black";
                document.querySelector("body").style.color = "blue";
                document.querySelector(".night-mode").style.backgroundColor = "white";
                document.querySelector(".night-mode").style.color = "black";
                document.querySelector(".night-mode").innerHTML = "주간모드";
            }
            else {
                document.querySelector("body").style.backgroundColor = "white";
                document.querySelector("body").style.color = "black"
                document.querySelector(".night-mode").style.backgroundColor = "black";
                document.querySelector(".night-mode").style.color = "white";
                document.querySelector(".night-mode").innerHTML = "야간모드";
            }
        }
        function change_image() {
            var image = document.querySelector(".profile");
            if (image.src.match('photo/park.jpg')) {
                image.src = 'photo/person.png';
            }
            else {
                image.src = 'photo/park.jpg';
            }
        }
        function profile_hide() {
            if (document.querySelector(".context-profile").style.display == 'block') {
                document.querySelector(".context-profile").style.display = 'none';
            }
            else {
                document.querySelector(".context-profile").style.display = 'block';
            }
        }
        function career_hide() {
            if (document.querySelector(".context-career").style.display == 'block') {
                document.querySelector(".context-career").style.display = 'none';
            }
            else {
                document.querySelector(".context-career").style.display = 'block';
            }
        }
    </script>
</body>

</html>
