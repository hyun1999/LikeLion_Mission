    <script>
        const body = document.querySelector("body");
        const nightModeBtn = document.querySelector(".dark-mode");

        nightModeBtn.addEventListener("click", darkMode()); // click 이벤트

        function darkMode() { // 함수명 camelCase
            const isDark = body.style.color === "black";

            if (isDark) {
                body.style.backgroundColor = "black";
                body.style.color = "blue";
                nightModeBtn.style.backgroundColor = "white";
                nightModeBtn.style.color = "black";
                nightModeBtn.innerHTML = "주간모드";
            } else {
                body.style.backgroundColor = "white";
                body.style.color = "black";
                nightModeBtn.style.backgroundColor = "black";
                nightModeBtn.style.color = "white";
                nightModeBtn.innerHTML = "야간모드";
            }

        }
        function changeImage() {
            const image = document.querySelector(".profile");
            if (image.src.match('photo/park.jpg')) {
                image.src = 'photo/person.png';
            }
            else {
                image.src = 'photo/park.jpg';
            }
        }

        const contextProfile = document.querySelector(".context-profile");

        function profileHide() {

            const isBlock = contextProfile.style.display == 'block'
            
            if (isBlock) {
                contextProfile.style.display = 'none';
            }
            else {
                contextProfile.style.display = 'block';
            }
        }

        const contextCareer = document.querySelector(".context-career");

        function careerHide() {

            const isBlock = contextProfile.style.display == 'block'

            if (isBlock) {
                contextCareer.style.display = 'none';
            }
            else {
                contextCareer.style.display = 'block';
            }
        }
    </script>
